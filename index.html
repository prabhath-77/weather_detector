<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather detector</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-cover bg-center" 
      style="background-image: url('https://i.pinimg.com/1200x/96/f8/ec/96f8ec8f90311b622e96261f25066b03.jpg');">

  <div class="w-full max-w-lg p-8 bg-white/80 backdrop-blur rounded-3xl shadow-2xl">
    <h1 class="text-4xl font-extrabold text-center text-gray-900 mb-8">ğŸŒ¤ï¸ Weather Detector</h1>

    
    <div class="flex flex-col sm:flex-row gap-3 mb-8">
      <input id="cityInput" type="text" placeholder="Enter city name..." class="flex-1 p-4 rounded-xl border border-blue-500 text-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
      <button onclick="getWeather()" class="px-6 py-3 bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 transition text-white text-lg rounded-xl shadow-lg">Search</button>
    </div>

    
    <div id="weatherResult" 
        class="hidden p-6 rounded-2xl bg-gradient-to-r from-gray-300 to-gray-400 shadow-lg text-center">
        <img id="weatherIcon" class="w-20 h-20" alt="Weather Icon" />
        <h2 id="cityName" class="text-2xl font-bold text-gray-900"></h2>
        <p id="temp" class="text-5xl font-extrabold text-blue-600 my-3"></p>
        <p id="desc" class="capitalize text-lg text-gray-700"></p>
    </div>
        <div class="grid grid-cols-2 gap-4 mt-6 text-gray-700">
          <p id="humidity" class="p-3 bg-white/70 rounded-xl shadow">ğŸ’§ Humidity</p>
          <p id="wind" class="p-3 bg-white/70 rounded-xl shadow">ğŸŒ¬ï¸ Wind</p>
        </div>
    </div>
  </div>

  <script src="script.js"> </script>
</body>
</html>
